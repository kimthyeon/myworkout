<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/blog.css" rel="stylesheet">
</head>
<body>
<div class="container" th:replace="fragments/header :: header">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-secondary" href="#">Subscribe</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" th:href="@{/}">오.운.완</a>
            </div>
            <!--            로그인 전-->
            <th:block th:if="${session.id == null}">
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/account/login}">로그인</a>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/account/register}">회원가입</a>
                </div>
            </th:block>
            <!--            로그인 후(관리자)-->
            <th:block th:if="${session.admin == 1}">
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/main}" th:text="${session.userid}">관리자</a>
                    <a class="btn btn-sm btn-outline-secondary" href="#" th:href="@{/account/logout}">로그아웃</a>
                </div>
            </th:block>
            <!--            로그인 후(일반회원)-->
            <th:block th:if="${session.id != null}">
                <div class="col-4 d-flex justify-content-end align-items-center" th:if="${session.admin != 1}">
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/main}" th:text="${session.userid}">유저</a>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/account/logout}">로그아웃</a>
                </div>
            </th:block>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 link-secondary" th:href="@{/notice/list}">공지사항</a>
            <a class="p-2 link-secondary" th:href="@{/chestboard/list}">가슴</a>
            <a class="p-2 link-secondary" th:href="@{/backboard/list}">등</a>
            <a class="p-2 link-secondary" th:href="@{/legboard/list}">하체</a>
            <a class="p-2 link-secondary" th:href="@{/armboard/list}">팔</a>
            <a class="p-2 link-secondary" th:href="@{/shoulderboard/list}">어깨</a>
            <a class="p-2 link-secondary" th:href="@{/streetboard/list}">맨몸</a>
            <a class="p-2 link-secondary" th:href="@{/freeboard/list}">자유게시판</a>
        </nav>
    </div>
</div>

<main class="container">

    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://cdn-icons-png.flaticon.com/512/7873/7873575.png" alt="" width="72" height="57">
        <div class="d-grid gap-2 col-6 mx-auto">
            <a class="btn btn-success" type="button" th:href="@{/notice/register}">공지사항 등록</a>
            <a class="btn btn-success" type="button" th:href="@{/account/list}">회원 목록</a>
        </div>
    </div>

</main>

<footer class="blog-footer">
    <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
        <a href="#">BackBoard to top</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
