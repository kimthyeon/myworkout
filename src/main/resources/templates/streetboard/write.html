<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
  <!-- Custom styles for this template -->
  <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/css/blog.css" rel="stylesheet">
</head>
<style>

  .layout {
    width : 1000px;
    margin : 0 auto;
    margin-top : 40px;
  }

  .layout input {
    width : 100%;
    box-sizing : border-box;
  }

  .layout textarea {
    width : 100%;
    margin-top : 10px;
    min-height : 300px;
  }


</style>
<body>
<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="#">Subscribe</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" th:href="@{/}">오.운.완</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
        </a>
        <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 link-secondary" th:href="@{/notice/list}">공지사항</a>
      <a class="p-2 link-secondary" th:href="@{/chestboard/list}">가슴</a>
      <a class="p-2 link-secondary" th:href="@{/backboard/list}">등</a>
      <a class="p-2 link-secondary" th:href="@{/legboard/list}">하체</a>
      <a class="p-2 link-secondary" th:href="@{/armboard/list}">팔</a>
      <a class="p-2 link-secondary" th:href="@{/shoulderboard/list}">어깨</a>
      <a class="p-2 link-secondary" th:href="@{/streetboard/list}">맨몸</a>
      <a class="p-2 link-secondary" th:href="@{/freeboard/list}">자유게시판</a>
    </nav>
  </div>
</div>

<main class="container">
  <h2 class="text-center">글 작 성</h2>

  <form th:action="@{/streetboard/write}" method="post">
      <div class="layout">
        <input type="text" name="sttitle" placeholder="제목을 입력하세요">
        <textarea name="stcontent" placeholder="내용을 입력하세요"></textarea>
      </div>

      <div class="d-grid gap-2 d-md-block">
        <div class="text-center">
          <button class="btn btn-primary" type="submit">작성</button>
          <button class="btn btn-primary" type="reset">다시입력</button>
          <a class="btn btn-primary" type="button" th:href="@{/streetboard/list}">취소</a>
        </div>
      </div>
  </form>




</main>

<footer class="blog-footer">
  <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
  <p>
    <a href="#">BackBoard to top</a>
  </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
